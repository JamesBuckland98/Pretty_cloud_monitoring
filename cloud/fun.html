<head>
	<title>pretty cloud monotoring</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}

	<script src="pixi.js"></script> 
	<script src="jquery-3.1.0.min.js"></script>

<body>
	<script>
var renderer = PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight,{backgroundColor : 0x1099bb});
document.body.appendChild(renderer.view);

// create the root of the scene graph
var stage = new PIXI.Container();

var count = 0;

// build a rope!
var ropeLength = 918 / 20;
var ropeLength = 45;

var points = [];

for (var i = 0; i < 25; i++)
{
    points.push(new PIXI.Point(i * ropeLength, 0));
}

var strip = new PIXI.mesh.Rope(PIXI.Texture.fromImage('cloud_pixel.png'), points);

strip.position.x = 0;
strip.position.y = 400;
strip.scale.x=1
strip.scale.y=1
stage.addChild(strip);

var g = new PIXI.Graphics();

g.x = strip.x;
g.y = strip.y;
stage.addChild(g);

// start animating
animate();

function animate() {

    count += 0.1;

    // make the snake
    for (var i = 0; i < points.length; i++) {

        points[i].y = Math.sin((0.5) + count) * 30;

        //points[i].x = i * ropeLength + Math.cos((i * 0.3) + count) * 20;

    }

    // render the stage
    renderer.render(stage);

   // renderPoints();

    requestAnimationFrame(animate);
}
