<html>
<head>
	<title>pixi.js example 1</title>
	<!--<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
	</style>-->
	<script src="pixi.js"></script>
</head>
<body>
	<script>
// You can use either `new PIXI.WebGLRenderer`, `new PIXI.CanvasRenderer`, or `PIXI.autoDetectRenderer`
// which will try to choose the best renderer for the environment you are in.
var renderer = new PIXI.autoDetectRenderer(1500, 1000);

//Background colour
renderer.backgroundColor = 0x7684fe;

// The renderer will create a canvas element for you that you can then insert into the DOM.
document.body.appendChild(renderer.view);

// You need to create a root container that will hold the scene you want to draw.
var stage = new PIXI.Container();


// Declare a global variable for our sprite so that the animate function can access it.
var cloud = null;
var cloud_alt=null

// load the texture we need
PIXI.loader.add('cloud', 'cloud_pixel.png').load(function (loader, resources) {
    // This creates a texture from a 'bunny.png' image.
    cloud = new PIXI.Sprite(resources.cloud.texture);
	
    // Setup the position and scale of the bunny
    cloud.position.x = 100;
    cloud.position.y =100;

    cloud.scale.x = 0.5;
    cloud.scale.y = 0.5;

    // Add the bunny to the scene we are building.
    stage.addChild(cloud);

    // kick off the animation loop (defined below)
	console.log("animate")
    animate();
});
//load cloud_alt texture
PIXI.loader.add('cloud_alt', 'cloud_pixel_alt.png').load(function (loader, resources){
	cloud_alt=new PIXI.Sprite(resources.cloud_alt.texture);
	
	cloud_alt.position.x=100;
	cloud_alt.position.y=100;
	
	cloud_alt.scale.x=0.5;
	cloud_alt.scale.y=0.5;
	stage.addChild(cloud_alt);
	animate();
});
function animate() {
    // start the timer for the next animation loop
    requestAnimationFrame(animate);

    // each frame we spin the bunny around a bit
    //bunny.rotation += 0.01;

    // this is the main render call that makes pixi draw your container and its children.
    renderer.render(stage);
}
 
	</script>
 
	</body>
</html>
